# SonarCloud Configuration for RightOnTime Project

# Project identification
sonar.projectKey=Nathal25_rightOnTime-Project
sonar.organization=nathal25
sonar.projectName=RightOnTime Project
sonar.projectVersion=1.0

# Source code location
sonar.sources=rightOnTime
sonar.sourceEncoding=UTF-8

# Exclude files and directories
sonar.exclusions=**/migrations/**,**/tests.py,**/test_*.py,**/__pycache__/**,**/static/**,**/media/**,manage.py,**/wsgi.py,**/asgi.py,**/settings.py

# Test files location
sonar.tests=rightOnTime
sonar.test.inclusions=**/tests.py,**/test_*.py

# Python specific settings
sonar.python.version=3.11

# Coverage report path
sonar.python.coverage.reportPaths=rightOnTime/coverage.xml

# Metrics configuration
# Cyclomatic Complexity threshold
sonar.python.cyclomaticComplexity.threshold=15

# Code duplication
sonar.cpd.python.minimumtokens=50

# Technical debt
sonar.technicalDebt.developmentCost=30
sonar.technicalDebt.ratingGrid=0.05,0.1,0.2,0.5


# New Code Definition - Analyze all code, not just changes
# This ensures the entire codebase is analyzed, not just new/modified code
sonar.newCode.referenceBranch=disabled

# Quality Gate - Disabled to avoid permission issues
# Check quality gate status directly in SonarCloud dashboard
sonar.qualitygate.wait=true
