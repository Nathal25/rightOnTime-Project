# SonarCloud Configuration for RightOnTime Project

sonar.projectKey=Nathal25_rightOnTime-Project
sonar.organization=nathal25
sonar.projectName=RightOnTime Project
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source code directories
sonar.sources=rightOnTime

# Test directories
sonar.tests=rightOnTime/tests
sonar.test.inclusions=**/tests.py,**/test_*.py

# Exclude unwanted dirs
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/static/**,**/media/**

# Coverage report (downloaded to repo root)
sonar.python.coverage.reportPaths=coverage.xml

# Python version
sonar.python.version=3.11

# New Code Definition disabled
sonar.newCode.referenceBranch=disabled

# Quality gate checked externally
sonar.qualitygate.wait=false
