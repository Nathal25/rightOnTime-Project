# SonarCloud Configuration for RightOnTime Project

# Project identification
sonar.projectKey=Nathal25_rightOnTime-Project
sonar.organization=nathal25
sonar.projectName=RightOnTime Project
sonar.projectVersion=1.0

# Source code location
sonar.sources=rightOnTime
sonar.sourceEncoding=UTF-8

# Exclude files and directories
sonar.exclusions=**/migrations/**,**/tests.py,**/test_*.py,**/__pycache__/**,**/static/**,**/media/**,manage.py,**/wsgi.py,**/asgi.py,**/settings.py

# Test files location
sonar.tests=rightOnTime
sonar.test.inclusions=**/tests.py,**/test_*.py

# Python specific settings
sonar.python.version=3.11

# Coverage report path
sonar.python.coverage.reportPaths=rightOnTime/coverage.xml

# Metrics configuration
# Cyclomatic Complexity threshold
sonar.python.cyclomaticComplexity.threshold=15

# Code duplication
sonar.cpd.python.minimumtokens=50

# Technical debt
sonar.technicalDebt.developmentCost=30
sonar.technicalDebt.ratingGrid=0.05,0.1,0.2,0.5

# Code Smells and Quality
sonar.issue.ignore.multicriteria=e1

# Ignore specific rules if needed (examples)
# sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Branch analysis
sonar.branch.name=${GITHUB_REF##*/}

# Pull request analysis
sonar.pullrequest.key=${GITHUB_EVENT_NUMBER}
sonar.pullrequest.branch=${GITHUB_HEAD_REF}
sonar.pullrequest.base=${GITHUB_BASE_REF}

# Additional analysis parameters
sonar.python.xunit.reportPath=test-results.xml
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.pylint.reportPaths=pylint-report.txt

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
